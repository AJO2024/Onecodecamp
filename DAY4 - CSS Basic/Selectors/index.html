<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>

<link rel="stylesheet" href="style.css">

<style>
    p {

        color: blue;
    }

</style>

<link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- 
    Order of priority
    1.
    2. Internal
    3. External
-->

<p>This is a sentence with external styling</p>

<p>This is a sentence with internal styling</p>

<p style="color:violet;">This is a sentence with inline styling</p>

<p class="class-example">This is a class selector.</p>

<p id="id-example">This is an ID Selector.</p>

<a href="https://www.youtube.com">This is an external link</a>
<br><br>
<a href="https://www.google.com">This is external link</a>


<h1 class="heading1">Grouping Selector</h1>

<h2 id="heading2">Grouping Selector</h2>

<h3>Grouping Selector</h3>

</body>
